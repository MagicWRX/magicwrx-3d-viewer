    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        :root {
            --bg: #0f0f0f;
            --surface: #171717;
            --border: #262626;
            --border-light: #3f3f46;
            --text: #fafafa;
            --text-muted: #a1a1aa;
            --accent: #6366f1;
        }
        
        body {
            font-family: 'Inter', system-ui, sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        /* Header */
        .header {
            background: var(--surface);
            border-bottom: 1px solid var(--border);
            padding: 0.75rem 1rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-shrink: 0;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            color: var(--text-muted);
            text-decoration: none;
            font-size: 0.875rem;
        }
        
        .logo:hover { color: var(--text); }
        
        .logo svg { width: 1.25rem; height: 1.25rem; }
        
        .divider {
            color: var(--border-light);
            margin: 0 0.5rem;
        }
        
        .subtitle {
            font-size: 0.875rem;
            color: var(--text-muted);
        }
        
        /* Tool Dropdown */
        .dropdown {
            position: relative;
        }
        
        .dropdown-btn {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            background: var(--bg);
            border: 1px solid var(--border);
            border-radius: 0.5rem;
            color: var(--text);
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: border-color 0.15s;
        }
        
        .dropdown-btn:hover { border-color: var(--border-light); }
        
        .dropdown-menu {
            display: none;
            position: absolute;
            top: 100%;
            right: 0;
            margin-top: 0.25rem;
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 0.5rem;
            padding: 0.5rem;
            min-width: 200px;
            z-index: 100;
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
        }
        
        .dropdown.open .dropdown-menu { display: block; }
        
        .dropdown-item {
            display: block;
            padding: 0.625rem 1rem;
            color: var(--text);
            text-decoration: none;
            border-radius: 0.375rem;
            font-size: 0.875rem;
            transition: background 0.15s;
        }
        
        .dropdown-item:hover { background: var(--border); }
        .dropdown-item.active { background: var(--accent); color: white; }
        
        /* Main Content */
        .main {
            flex: 1;
            display: flex;
            overflow: hidden;
        }
        
        /* Editor Container */
        .editor-container {
            flex: 1;
            position: relative;
            overflow: hidden;
        }
        
        #viewport {
            width: 100%;
            height: 100%;
            display: block;
        }
        
        /* Sidebar Ad */
        .sidebar-ad {
            width: 160px;
            background: var(--surface);
            border-left: 1px solid var(--border);
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            flex-shrink: 0;
        }
        
        .ad-unit {
            background: var(--bg);
            border: 1px dashed var(--border);
            border-radius: 0.5rem;
            min-height: 250px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-muted);
            font-size: 0.625rem;
            text-align: center;
        }
        
        .premium-box {
            background: linear-gradient(135deg, rgba(99,102,241,0.2), rgba(139,92,246,0.2));
            border: 1px solid rgba(99,102,241,0.3);
            border-radius: 0.75rem;
            padding: 1rem;
        }
        
        .premium-box h3 {
            font-size: 0.875rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }
        
        .premium-box p {
            font-size: 0.75rem;
            color: var(--text-muted);
            margin-bottom: 0.75rem;
        }
        
        .premium-btn {
            display: block;
            text-align: center;
            padding: 0.5rem;
            background: var(--accent);
            color: white;
            text-decoration: none;
            border-radius: 0.5rem;
            font-size: 0.75rem;
            font-weight: 500;
            transition: background 0.15s;
        }
        
        .premium-btn:hover { background: #4f46e5; }
        
        /* Footer */
        .footer {
            background: var(--surface);
            border-top: 1px solid var(--border);
            padding: 0.75rem 1rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-size: 0.75rem;
            color: var(--text-muted);
            flex-shrink: 0;
        }
        
        .footer a {
            color: var(--text-muted);
            text-decoration: none;
            transition: color 0.15s;
        }
        
        .footer a:hover { color: var(--text); }
        
        .footer-links {
            display: flex;
            gap: 1rem;
        }
        
        /* Hide sidebar on mobile */
        @media (max-width: 768px) {
            .sidebar-ad { display: none; }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div style="display: flex; align-items: center;">
            <a href="https://magicwrx.com" class="logo">
                <svg viewBox="0 0 24 24" fill="currentColor">

                </svg>

        <div class="dropdown" id="toolDropdown">
            <button class="dropdown-btn" onclick="toggleDropdown()">

                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">

                <a href="https://qrgenerator.magicwrx.com" class="dropdown-item">QR Code Generator</a>
                <a href="https://tablegenerator.magicwrx.com" class="dropdown-item">Table Generator</a>
                <a href="https://layoutgenerator.magicwrx.com" class="dropdown-item">Layout Generator</a>

    </header>
    
    <!-- Main Content -->
    <main class="main">

        <aside class="sidebar-ad">

    <!-- Footer -->

    <!-- Load Editor CSS & JS -->
    <link rel="stylesheet" href="style.css">
    <script type="module" src="editor.js"></script>
    <script src="theme.js"></script>
    
    <script>
        function toggleDropdown() {
            document.getElementById('toolDropdown').classList.toggle('open');
        }
        
        // Close dropdown when clicking outside
        document.addEventListener('click', (e) => {
            const dropdown = document.getElementById('toolDropdown');
            if (!dropdown.contains(e.target)) {
                dropdown.classList.remove('open');
            }
        });
    </script>
</body>
